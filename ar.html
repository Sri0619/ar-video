<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Video in AR</title>
<style>
  body { margin: 0; overflow: hidden; }
  canvas { display: block; }
</style>
</head>
<body>

<script type="module">
import * as THREE from 'https://cdn.skypack.dev/three@0.155.0';
import { ARButton } from 'https://cdn.skypack.dev/three@0.155.0/examples/jsm/webxr/ARButton.js';

let camera, scene, renderer;
let video, videoTexture;

init();
animate();

function init() {
  scene = new THREE.Scene();

  camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

  renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.xr.enabled = true;
  document.body.appendChild(renderer.domElement);

  document.body.appendChild(ARButton.createButton(renderer, { requiredFeatures: ['hit-test'] }));

  // Video element
  video = document.createElement('video');
  video.src = 'videoplayback.mp4';
  video.crossOrigin = 'anonymous';
  video.loop = true;
  video.muted = true;
  video.playsInline = true;
  video.autoplay = true;

  video.play();

  videoTexture = new THREE.VideoTexture(video);

  const geometry = new THREE.PlaneGeometry(1, 0.6);
  const material = new THREE.MeshBasicMaterial({ map: videoTexture });
  const plane = new THREE.Mesh(geometry, material);
  plane.position.set(0, 0, -2);

  scene.add(plane);

  window.addEventListener('resize', onWindowResize);
}

function onWindowResize() {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
}

function animate() {
  renderer.setAnimationLoop(render);
}

function render() {
  renderer.render(scene, camera);
}
</script>

</body>
</html>
